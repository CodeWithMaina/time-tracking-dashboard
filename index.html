<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Tracking Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="dashboard">
    <!-- Profile Section -->
    <section class="profile">
      <div class="profile__info">
        <img src="./images/image-jeremy.png" alt="Jeremy Robson" class="profile__image">
        <p class="profile__report">Report for</p>
        <h1 class="profile__name">Jeremy Robson</h1>
      </div>
      <div class="profile__period">
        <button class="period__option">Daily</button>
        <button class="period__option period__option--active">Weekly</button>
        <button class="period__option">Monthly</button>
      </div>
    </section>

    <!-- Dashboard Cards -->
    <section class="card card--work">
      <div class="card__content">
        <div class="card__header">
          <h2 class="card__title">Work</h2>
          <button class="card__menu" aria-label="More options">•••</button>
        </div>
        <div class="card__body">
          <p class="card__hours">32hrs</p>
          <p class="card__previous">Last Week - 36hrs</p>
        </div>
      </div>
    </section>

    <section class="card card--play">
      <div class="card__content">
        <div class="card__header">
          <h2 class="card__title">Play</h2>
          <button class="card__menu" aria-label="More options">•••</button>
        </div>
        <div class="card__body">
          <p class="card__hours">10hrs</p>
          <p class="card__previous">Last Week - 8hrs</p>
        </div>
      </div>
    </section>

    <section class="card card--study">
      <div class="card__content">
        <div class="card__header">
          <h2 class="card__title">Study</h2>
          <button class="card__menu" aria-label="More options">•••</button>
        </div>
        <div class="card__body">
          <p class="card__hours">4hrs</p>
          <p class="card__previous">Last Week - 7hrs</p>
        </div>
      </div>
    </section>

    <section class="card card--exercise">
      <div class="card__content">
        <div class="card__header">
          <h2 class="card__title">Exercise</h2>
          <button class="card__menu" aria-label="More options">•••</button>
        </div>
        <div class="card__body">
          <p class="card__hours">4hrs</p>
          <p class="card__previous">Last Week - 5hrs</p>
        </div>
      </div>
    </section>

    <section class="card card--social">
      <div class="card__content">
        <div class="card__header">
          <h2 class="card__title">Social</h2>
          <button class="card__menu" aria-label="More options">•••</button>
        </div>
        <div class="card__body">
          <p class="card__hours">5hrs</p>
          <p class="card__previous">Last Week - 10hrs</p>
        </div>
      </div>
    </section>

    <section class="card card--self-care">
      <div class="card__content">
        <div class="card__header">
          <h2 class="card__title">Self Care</h2>
          <button class="card__menu" aria-label="More options">•••</button>
        </div>
        <div class="card__body">
          <p class="card__hours">2hrs</p>
          <p class="card__previous">Last Week - 2hrs</p>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
